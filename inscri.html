<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inscription</title>
    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #184425;
        }

        .form-header p {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .form-header a {
            color: #ff4c38;
            text-decoration: none;
            font-weight: bold;
        }

        form label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
        }

        form input,
        form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: #0b4126;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #063d18;
        }

        .image-container {
            flex: 1;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Inscription</h2>
                <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
            </div>

            <form action="inscri.php" method="POST">
                <label for="role">Je suis :</label>
                <select name="role" id="role" onchange="toggleFields(this.value)" required>
                    <option value="etudiant">Étudiant</option>
                    <option value="entreprise">Entreprise</option>
                </select>

                <!-- Champs pour étudiant -->
                <div id="etudiant-fields">
                    <input type="text" name="nom_etudiant" placeholder="Nom" required>
                    <input type="text" name="prenom" placeholder="Prénom" required>
                </div>

                <!-- Champs pour entreprise -->
                <div id="entreprise-fields" style="display: none;">
                    <input type="text" name="nom_entreprise" placeholder="Nom de l'entreprise">
                    <input type="text" name="adresse" placeholder="Adresse">
                    <input type="text" name="telephone" placeholder="Téléphone">
                </div>

                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>

                <button type="submit">S'inscrire</button>
            </form>

            <script>
               function toggleFields(role) {
    const etudiantFields = document.getElementById('etudiant-fields');
    const entrepriseFields = document.getElementById('entreprise-fields');

    // Étudiant
    const etudiantInputs = etudiantFields.querySelectorAll('input');
    // Entreprise
    const entrepriseInputs = entrepriseFields.querySelectorAll('input');

    if (role === 'etudiant') {
        etudiantFields.style.display = 'block';
        entrepriseFields.style.display = 'none';

        // Activer required pour étudiant
        etudiantInputs.forEach(input => input.required = true);
        // Désactiver required pour entreprise
        entrepriseInputs.forEach(input => input.required = false);
    } else {
        etudiantFields.style.display = 'none';
        entrepriseFields.style.display = 'block';

        // Activer required pour entreprise
        entrepriseInputs.forEach(input => input.required = true);
        // Désactiver required pour étudiant
        etudiantInputs.forEach(input => input.required = false);
    }
}

            </script>
        </div>
        <div class="image-container">
            <img src="img/stages.webp" alt="stage">
        </div>
    </div>
</body>
</html>
